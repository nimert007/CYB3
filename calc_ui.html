<html>
	<head>
		<title>Калькулятор</title>

		<style> 
			input, button {
				margin: 6px;
			}
			button {
				width: 77px;
			}
		</style>
		<script type="text/javascript">
			function plus() {
				let x, y, z;
				x = parseInt(document.getElementById("num1").value);
				y = parseInt(document.getElementById("num2").value);
				document.getElementById("num3").value = "Ждите объявления результата!!!";
                var url = "api/plus.php?num1=" + x + "&num2=" + y;
                var xhr = new XMLHttpRequest();
                xhr.open("GET", url); 
                xhr.onload = function() {
                    z = xhr.responseText;
                    document.getElementById("num3").value = z;
                }
                xhr.send();                            
			}

	<body>
